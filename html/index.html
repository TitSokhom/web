<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambodia Exploration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="features">
    <h2>Special features for the best and exciting exploration</h2>
    <div class="feature-container">
      <div class="feature-item">
        <img src="/Project1/images/Floating_house.jpg" alt="Best Places">
        <div class="feature-content">
          
          <h3>Best places to visit</h3>
          <p>We provide the information about the best places for visit in Cambodia</p>
          <i class="fa-solid fa-arrow-right"></i>
        </div>
      </div>
      <div class="feature-item">
        <img src="/Project1/images/food.jpg" alt="Cambodian Food">
        <div class="feature-content">
          <h3>Delicious Cambodian foods</h3>
          <p>Cambodia have many delicious foods that you should taste.</p>
          <i class="fa-solid fa-arrow-right"></i>
        </div>
      </div>
    </div>
  </section>

  <section class="trending">
    <h3>Trending places and food in Cambodia</h3>
    <div class="filter-buttons">
      <button class="filter-btn active">All</button>
      <button class="filter-btn">Places</button>
      <button class="filter-btn">Food</button>
      <button class="filter-btn">Desserts</button>
    </div>
    <div class="trending-items">
      <div class="trending-item">
        <img src="/Project1/images/Floating_house.jpg" alt="Place 1">
      </div>
      <div class="trending-item">
        <img src="/Project1/images/Floating_house.jpg" alt="Place 2">
      </div>
      <div class="trending-item">
        <img src="/Project1/images/Floating_house.jpg" alt="Place 3">
      </div>
    </div>
  </section>

</body>
</html>
