<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="Forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="form-login">
        <h1>Log in form</h1>
        <div class="main-content">
            <h2>Login with Socail Media or Manually</h2>
            <div class="login-form">
                <div class="form-socail">
                    <div class="box a">
                        <i class="fa-brands fa-facebook"></i><p>Login with facebook</p>
                    </div>
                    <div class="box b">
                        <i class="fa-brands fa-twitter"></i><p>Login with Twitter</p>
                    </div>
                    <div class="box c">
                        <i class="fa-brands fa-google"></i><p>Login with Google</p>
                    </div>
                </div>
                <div class="option">
                    <p>Or</p>
                </div>
                <div class="Manually">
                    <input type="text" class="box-input" placeholder="Username">
                    <input type="text" class="box-input" placeholder="Password">
                    <button type="button" class="box-input">Login</button>
                </div>

                
            </div>
            <div class="footer">
                <a href="#">Sing Up</a>
                <a href="#">Forgot Password</a>
            </div>
        </div>
    </div>
</body>
</html>
