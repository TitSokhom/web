<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form action="#" method="post">
            <label for="name">ឈ្មោះ:</label>
            <input type="text" id="name" name="name" placeholder="បញ្ចូលឈ្មោះ">

            <label for="message">សាររបស់អ្នក:</label>
            <input type="text" id="message" name="message" placeholder="បញ្ចូលសាររបស់អ្នក">

            <label for="country">ប្រទេស:</label>
            <select id="country" name="country">
                <option value="Cambodia">Cambodia</option>
            </select>

            <div class="button-group">
                <button type="submit">បញ្ជូន</button>
                <button type="reset">សំអាត</button>
            </div>
        </form>
    </div>
</body>
</html>
